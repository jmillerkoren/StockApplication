<div class="container" id="d02">
    <div class="row">
        <div class="col-sm">
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                    Companies
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <a class="dropdown-item" (click)="clickCompany('MSFT')">Microsoft</a>
                    <a class="dropdown-item" (click)="clickCompany('GOOG')">Google</a>
                    <a class="dropdown-item" (click)="clickCompany('AMD')">AMD</a>
                </div>
            </div>
        </div>
        <div class="col-med">
            <h3 class="text-info">Pick a company to view their most recent stock values!</h3>            
        </div>
        <div class="col-sm">
            
        </div>
    </div>
</div>

<div class="container" id="d01" *ngIf="stock.company !== 'string'">        
    <div class="card">
        <div class="card-body">                
            <table class="table">
                <thead class="thead-dark">
                    <tr>
                        <th>Company</th>
                        <th>High</th>
                        <th>Low</th>
                        <th>Volume</th>
                        <th>Latest Trading Day</th>
                    </tr>
                </thead>
                <tbody>
                     <tr>
                        <td>{{stock.company}}</td>
                        <td>{{stock.high | currency}}</td>
                        <td>{{stock.low | currency}}</td>
                        <td>{{stock.volume}}</td>
                        <td>{{stock.latestTradingDay | date: 'dd/MM/yyyy' }}</td>
                    </tr>
                </tbody>
            </table>  
        </div>
    </div>
</div>
