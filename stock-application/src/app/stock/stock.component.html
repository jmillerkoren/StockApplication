<div class="container" id="d01">        
    <div class="card">
        <div class="card-body">                
            <table class="table">
                <thead class="thead-dark" *ngIf='stock'>
                    <tr>
                        <th>Company</th>
                        <th>High</th>
                        <th>Low</th>
                        <th>Volume</th>                                
                    </tr>
                </thead>
                <tbody>
                     <tr>
                        <td>{{stock.company}}</td>
                        <td>{{stock.high | currency}}</td>
                        <td>{{stock.low | currency}}</td>
                        <td>{{stock.volume}}</td>
                    </tr>
                </tbody>
            </table>  
        </div>
    </div>
</div>
